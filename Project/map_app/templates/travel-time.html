{% extends 'base.html' %}

{% block content %}
    <h1>Travel-time block</h1>
    {% load static %} 
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}"></script> -->
    <style>
        #map {
            margin-top: 1%;
            height: 400px;
            width: 100%;
        }
        #title {
            text-align: center;
        }
        #locationTable{
            margin-left: auto;
            margin-right: auto;
        }
        #locationTable th,
        #locationTable td {
            padding-left: 6px;
            padding-right: 6px; 
        }
    </style>
    <form id="input-form" class="field has-addons">
        <div class="control">
            <input id="input-userid" class="input is-info" type="text" placeholder="User ID">
        </div>
        <div class="control">
            <button type="submit" class="button is-info">
                Search
            </button>
        </div>
    </form>
    <div id="map"></div>
    

    <h1 id="title">Locaitons</h1>
    <table id="locationTable" class="table is-hoverable is-bordered">
        <thead>
            <tr>
                <th>Lat</th>
                <th>Long</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="{% static '/js/map.js' %}" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"></script>
{% endblock %}
